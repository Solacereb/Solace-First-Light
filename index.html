<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solace — First Light</title>

  <!-- Favicons -->
  <link rel="icon" href="solace-brand-package-v3/web/favicon.ico?v=3" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="solace-brand-package-v3/web/favicon-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="solace-brand-package-v3/web/favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="solace-brand-package-v3/web/favicon-48.png">

  <!-- Social preview -->
  <meta property="og:image" content="https://solacereb.github.io/Solace-First-Light/solace-brand-package-v3/web/og-preview-1200x630.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Site CSS -->
  <link rel="stylesheet" href="styles.css?v=7">
</head>
<body>
  <main class="hero">
    <img src="solace-brand-package-v3/logos/solace-lockup-primary.png" alt="Solace — Peace in your pocket">
    <!-- safeguard: if any stray <p> exists (old cache), it will be hidden by CSS below -->
  </main>

  <!-- Unregister any old service workers so you see fresh HTML -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister())).catch(()=>{});
      // also clear old caches
      if (window.caches && caches.keys) {
        caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
      }
    }
  </script>
</body>
</html>
